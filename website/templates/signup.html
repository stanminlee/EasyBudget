<!-- html file displaying the sign up page for new users -->

{% extends "base.html" %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}

<form method = "POST">
    <br>
    <h3 align = "center"> Sign Up </h3>
    <br>
    <div class = "form-group">
        <label for = "email">
            Email Address
        </label>
        <input type = "email" class = "form-control" id = "email" name = "email" placeholder = "Enter Email Address" />
    </div>
    <div class = "form-group">
        <label for = "firstName">
            First Name
        </label>
        <input type = "text" class = "form-control" id = "firstName" name = "firstName" placeholder = "Enter First Name" />
    </div>
    <div class = "form-group">
        <label for = "password1">
            Password
        </label>
        <input type = "password" class = "form-control" id = "password1" name = "password1" placeholder = "Enter Password" />
    </div>

    <p style = "font-size: 12px;"> Passwords must be at least seven characters long and contain a capital letter. </p>

    <div class = "form-group">
        <label for = "password2">
            Confirm Password
        </label>
        <input type = "password" class = "form-control" id = "password2" name = "password2" placeholder = "Confirm Password" />
    </div>
    <br />
    <button type = "submit" class = "btn btn-primary"> Submit </button>
</form>

{% endblock %}
